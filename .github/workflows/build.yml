name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Build APK
        working-directory: flutter_app
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Build Windows
        working-directory: flutter_app
        run: |
          flutter pub get
          flutter build windows --release

      - name: Zip Windows build
        run: Compress-Archive -Path flutter_app/build/windows/x64/runner/Release/* -DestinationPath windows-release.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: windows-release.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Build Linux
        working-directory: flutter_app
        run: |
          flutter pub get
          flutter build linux --release

      - name: Zip Linux build
        run: tar -czvf linux-release.tar.gz -C flutter_app/build/linux/x64/release/bundle .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: linux-release.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Build macOS
        working-directory: flutter_app
        run: |
          flutter pub get
          flutter build macos --release

      - name: Zip macOS build
        run: |
          cd flutter_app/build/macos/Build/Products/Release
          zip -r ../../../../../macos-release.zip *.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: flutter_app/macos-release.zip

  release:
    needs: [build-android, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android-apk/app-release.apk
            windows-exe/windows-release.zip
            linux-tar/linux-release.tar.gz
            macos-app/macos-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
