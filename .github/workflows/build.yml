name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-h5:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build H5
        working-directory: uniapp
        run: |
          npm install
          npm run build:h5
      - uses: actions/upload-artifact@v4
        with:
          name: h5-dist
          path: uniapp/dist/build/h5

  build-electron:
    needs: build-h5
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/download-artifact@v4
        with:
          name: h5-dist
          path: uniapp/dist/build/h5
      - name: Build Electron
        working-directory: uniapp
        run: |
          npm install
          npx electron-builder --${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'windows-latest' && 'win' || 'mac' }}
      - uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: uniapp/dist/*.{exe,dmg,AppImage,zip}

  release:
    needs: build-electron
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v1
        with:
          files: electron-*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
