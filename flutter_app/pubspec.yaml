name: buaa_course_evaluation
description: 北航课程评教助手 - 跨平台版本
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP 请求
  dio: ^5.4.0

  # 状态管理
  provider: ^6.1.1

  # 本地存储
  shared_preferences: ^2.2.2

  # 图表可视化
  fl_chart: ^0.66.0

  # HTML 解析
  html: ^0.15.4

  # URL 启动器（用于打开下载链接）
  url_launcher: ^6.2.2

  # 包信息（获取当前版本号）
  package_info_plus: ^5.0.1

  # 加载动画
  flutter_spinkit: ^5.2.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
